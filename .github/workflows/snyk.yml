name: Example workflow for Scala using Snyk
on: push
jobs:
  security:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@master
      - name: Run Snyk to check for vulnerabilities
        uses: snyk/actions/scala@master
        with:
          java-version: '11'
          distribution: 'adopt'
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
